spring :
  datasource :
    url : jdbc:h2:tcp://localhost/~/jpashop
    username : sa
    password : 
    driver-class-name : org.h2.Driver
    
  jpa :
    hibernate :
      ddl-auto : create
#      ddl-auto : none
    properties :
      hibernate :
#        show_sql : true
        format_sql : true
        default_batch_fetch_size : 100
        
logging :
  level : 
    org.hibernate.SQL : debug
    org.hibernate.type : trace # 쿼리 파라미터를 로그로 표현해줌 근데 보기 불편함